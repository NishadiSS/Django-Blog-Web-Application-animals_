<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      text-align: center;
    }
    .auth-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .auth-buttons {
      display: flex;
      justify-content: space-around;
      max-width: 300px;
      margin: 20px auto;
    }
    .auth-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .auth-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 class="auth-title">User Authentication</h2>

    <div class="auth-buttons">
      <a href="{% url 'register' %}" class="auth-button">Sign Up</a>
    </div>

    <div class="auth-buttons">
      <a href="{% url 'login'%}" class="auth-button">Log In</a>
    </div>
  </div>

</body>
</html>
